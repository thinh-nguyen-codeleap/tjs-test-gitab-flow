# gitversion.yml

workflow: TrunkBased/preview1

branches:
  main:
    regex: ^main$
    increment: Minor
    source-branches: [feature]
    label: alpha
    is-main-branch: true
  staging:
    regex: ^staging$
    increment: Patch
    source-branches: [main]
    label: beta
  production:
    regex: ^production$
    increment: Patch
    source-branches: [staging]
    label: ''
