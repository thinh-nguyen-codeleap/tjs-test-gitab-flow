next-version: 1.0.0
branches:
  main:
    mode: ContinuousDelivery
    regex: ^master$|^main$
    label: alpha
    increment: Minor
    is-main-branch: true
    is-release-branch: false
  staging:
    regex: ^staging$
    label: beta
    increment: Minor
  production:
    regex: ^production$
    label: ''
    increment: Minor

ignore:
  sha: []

merge-message-formats: {}
