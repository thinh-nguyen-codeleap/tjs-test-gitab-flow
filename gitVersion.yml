next-version: 1.0.0
semantic-version-format: Strict
branches:

  feature:
    mode: ManualDeployment
    regex: ^features?[/-](?<BranchName>.+)
    label: '{BranchName}'
    increment: Inherit
    source-branches:
    - main

  main:
    mode: ContinuousDelivery
    regex: ^main$
    label: 'alpha'
    increment: Minor
    source-branches:
    - staging

  staging:
    mode: ManualDeployment
    regex: ^staging$
    label: 'beta'
    increment: Minor
    source-branches:
    - production
    
  production:
    mode: ManualDeployment
    regex: ^production$
    label: ''
    increment: Patch
    source-branches: []