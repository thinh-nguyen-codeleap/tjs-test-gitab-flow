next-version: 1.0.0
semantic-version-format: Strict
branches:

  feature:
    mode: ManualDeployment
    regex: ^features?[/-](?<BranchName>.+)
    label: '{BranchName}'
    increment: Inherit
    source-branches:
    - main
    is-main-branch: false
    is-release-branch: false

  main:
    mode: ContinuousDelivery
    regex: ^main$
    label: 'alpha'
    increment: Minor
    source-branches:
    - staging
    is-main-branch: false
    is-release-branch: false

  staging:
    mode: ManualDeployment
    regex: ^staging$
    label: 'beta'
    increment: Minor
    source-branches:
    - production
    is-main-branch: false
    is-release-branch: true
    
  production:
    mode: ManualDeployment
    regex: ^production$
    label: ''
    increment: Patch
    source-branches: []
    is-main-branch: true
    is-release-branch: false