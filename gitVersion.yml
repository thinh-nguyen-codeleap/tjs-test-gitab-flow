next-version: 0.1.0
semantic-version-format: Strict
branches:
  
  main:
    mode: ContinuousDelivery
    regex: ^main$
    label: 'alpha'
    increment: Inherit
    source-branches:
    - staging

  staging:
    mode: ManualDeployment
    regex: ^staging$
    label: 'beta'
    increment: Minor
    source-branches:
    - production
    
  production:
    mode: ManualDeployment
    regex: ^production$
    label: ''
    increment: Patch
    source-branches: []